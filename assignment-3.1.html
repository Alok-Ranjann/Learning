<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Transfer Form</title>
</head>
<body>
  <h1>Money Transfer Form</h1>

  <form>

    <label for="sender_name">Sender Name</label>
    <input type="text" placeholder="Enter your name">
    <br>

    <label for="sender_account_number">Sender Account Number</label>
    <input type="number" placeholder="Enter your account number">
    <br>

    <label for="receiver_name">Receiver Name</label>
    <input type="text" placeholder="Enter receiver's name">
    <br>

    <label for="receiver_account_number">Receiver Account Number</label>
    <input type="number" placeholder="Enter receiver's account number">
    <br>

    <label for="transfer_amount">Transfer Amount</label>
    <input type="number" placeholder="Enter the amount you want to transfer">
    <br>

    <input type="submit" value="Submit">

  </form>

</body>
</html>
