<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a basic form</title>
</head>
<body>
    <form >
        <label for="name">Name</label>
        <input type="text" placeholder="Your Name">
        <br>
        <label for="roll no">Roll No</label>
        <input type="tel" placeholder="Write your Roll No" maxlength="2">
        <br>
        <label>Gender</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>
        <br>
        <label>Choose your favorite color</label>
        <input type="color" placeholder="Choose a color">
        <br>
        <label>Select files to upload</label>
        <input type="file" multiple placeholder="Select files">
                
    </form>
</body>
</html>
